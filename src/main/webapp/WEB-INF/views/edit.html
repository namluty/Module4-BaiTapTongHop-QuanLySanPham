<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Edit Product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form method="POST" th:action="@{/product/edit}" th:object="${editForm}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="number" th:field="*{price}"/>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{description}"/>
        </div>
        <div>
            <input type="hidden" th:field="*{image}">
            <img th:src="@{'/image/'+*{image}}" width="50px" height="50px" alt="">
        </div>
        <div>
            <label for="newImage">NewImg:</label>
            <input id="newImage" type="file" name="newImage">
        </div>
        <input type="submit" value="EDIT"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
